<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
                 
                <!-- 10 secs to load else you aint gonna be included . -->
            <a-assets timeout="10000">
            <a-asset-item id="horse-obj" src="horse.obj"></a-asset-item>
            <a-asset-item id="horse-mtl" src="horse.mtl"></a-asset-item>
            <a-mixin id="giant" scale="5 5 5"></a-mixin>
            <audio id="neigh" src="neigh.mp3"></audio>
            <img id="advertisement" src="ad.png">
            <img src="bigimage.png">
            <video id="kentucky-derby" src="derby.mp4"></video>
            <audio src="blockus.mp3"></audio>
            <video src="loadofblocks.mp4"></video>
            <!-- These will not block. -->
             <audio src="blockus.mp3"></audio>
            <video src="loadofblocks.mp4"></video>
            <!-- These will block. -->
            <audio src="blocky.mp3" autoplay></audio>
            <video src="blockiscooking.mp4" preload="auto"></video>
          </a-assets>
        
        
        <a-box src="https://i.imgur.com/mYmmbrp.jpg" position="0 2 -5" rotation="0 45 45"
        scale="2 2 2"></a-box>
        <a-box color="red" position="0 3 -4" rotation="0 45 45" scale="2 2 2"></a-box>
        <a-box color="red" rotation="0 45 45" scale="2 2 2"></a-box>
        <a-box position="1 3 1" rotation="0 45 45" scale="2 4 2"></a-box>
        <a-entity environment="preset: forest; dressingAmount: 5"></a-entity>
      <a-sky color="#555"></a-sky>
    </a-scene> 
    </a-scene>
  </body>
</html>
