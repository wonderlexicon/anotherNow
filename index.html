        <a-entity environment= "presets:egypt"></a-entity>
        <!-- <a-entity><gridColor="1b1811"  groundcolor="#8A8F83" skyType="gradient" skyColor="#8a5668" shadow="true" shadowSize="3" fog="2" lightposition="0.4"></a-entity>> -->
        <script src="arrow-key-rotation.js"></script>
        <script src="play-on-window-click.js"></script>
        <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    
        <!-- Specify our scene. -->
        <a-scene stats>
          <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
          <a-videosphere rotation="0 180 0" src="#video" 
                         play-on-window-click
                         play-on-vrdisplayactivate-or-enter-vr>
          </a-videosphere>
          
          <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
          <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
            <!-- Text elements for display messaging. -->
            <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                    width:3;
                    wrapCount:100;
                    color:red;
                    value:Click window to make the video play, if needed.">
            </a-entity>

    <!-- BOX 1 LANDMARK RED -->
     <a-box color="red" position="30 20 -4" rotation="0 45 45" scale="2 2 2"></a-box>

<!-- 
        ONE VIDEO ONLY
        <a-box src="#bdayVid" position="28 18 -3" rotation="0 -45 45" scale="6 6 6"
        animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        scale-on-mouseenter>
        </a-box>
   -->


      <!-- LANDMARK GREEN -->
      <a-sphere color="green" position="-30 -80 80" rotation="0 -45 45" scale="5.5 5.5 5.5"></a-sphere>


        <!-- SIGH BOX -->
      <a-box position="-8 -8 -8" multisrc="src0:#sighTexture; src1:#sighTexture; src2:#sighTexture; src3:#sighTexture; src4:#sighTexture; src5:#sighTexture;" 
      opacity=".9" scale="5 5 5" animation="property: object3D.position.xyz; to: 1.1; dir: alternate; dur: 20000; loop: true"
      scale-on-mouseenter>    
      <a-text
      id="boxText"value="This is about feeling exasperated in a a ZoomBox" align="center" color="#FFF"
      visible="true" position="-2.1 -3 1" geometry="primitive: plane; width: 2.75" material="color: #333"
      ></a-text></a-box>  

        <!-- COFFEE BOx -->
      <a-box position="-2 -3 -1" multisrc="src0:#coffeeVid; src1:#coffeeVid; src2:#coffeeVid; src3:#coffeeVid src4:#coffeeVid; src5:#coffeVid;" 
        opacity=".9" scale="2 2 2" animation="property: object3D.position.xyz; to: 1.1; dir: alternate; dur: 20000; loop: true"
        scale-on-mouseenter>
      <a-text
        id="boxText"value="This is a cube about having coffee on Zoom" align="center" color="#FFF"
        visible="true" position="-2.1 -3 1" geometry="primitive: plane; width: 2.75" material="color: #333"
        ></a-text>
      </a-box>  

      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
        event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
      >
        <a-text
          id="cylinderText"
          value="This is a cylinder"
          align="center"
          color="#FFF"
          visible="false"
          position="0 -0.55 0.55"
          geometry="primitive: plane; width: 1.75"
          material="color: #333"
        ></a-text>
      </a-cylinder>
